<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MovieBase</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <form class="form-inline my-2 my-lg-0">
                    <input type="text" placeholder="Search Movies" class="form-control" (input)="onSearchChange($event.target.value)">
                    <ul class="list-group" id="result"></ul>
                </form>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let move of got">
            <div class="card" style="width: 18rem;">
                <img [src]="move.Poster" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{move.Title}}</h5>
                    <p class="card-text">{{move.Year}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
